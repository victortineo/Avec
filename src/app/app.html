<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <div class="logo_menu_background">
        <img menuClose class="logo_menu" src="../../assets/imgs/logo.png" alt="Logo da Avec">
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
        <a ion-item href="http://www.avecbrasil.com.br" target="_blank">Site</a>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
